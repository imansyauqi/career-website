<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Submission - JO&WO</title>
    <link rel="stylesheet" href="style2.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding-top: 80px; /* Adjust to avoid overlap with navbar */
            margin: 0;
        }

        .submission-form {
            max-width: 600px;
            margin: 40px auto; /* Center the section */
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .submission-form h2 {
            text-align: center; /* Center title */
            margin-bottom: 20px; /* Add space below title */
        }

        .submission-form label {
            display: block;
            margin: 10px 0 5px; /* Add margin for labels */
        }

        .submission-form input, 
        .submission-form textarea {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 15px; /* Space between inputs */
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 16px;
        }

        .submission-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #023047;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submission-form button:hover {
            background-color: #e63946; /* Change color on hover */
        }

        footer {
            text-align: center; /* Center footer text */
            padding: 20px;
            background-color: #1b1b2f; /* Match navbar color */
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">JO&WO</div>
        <ul class="nav-links">
            <li><a href="./homepage.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./career.html">Careers</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="submission-form">
        <h2>Application Submission</h2>
        <form action="#" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <footer>
        <p>Â© 2016 JO&WO. All rights reserved.</p>
    </footer>
</body>
</html>
